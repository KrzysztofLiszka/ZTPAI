<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h2>DODAJ ZADANIE</h2>
    <div>
      <mat-form-field>
        <mat-label>Nazwa</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <br />
      <h4>Opis</h4>
      <app-text-editor [formGroup]="formGroup" [nameOfFormControl]="'descriptionHtmlContent'"></app-text-editor>
    </div>
    <div>
      <button mat-raised-button type="submit">DODAJ</button>
    </div>
</form>
